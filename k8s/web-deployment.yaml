apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-web
  namespace: library-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: library-web
  template:
    metadata:
      labels:
        app: library-web
    spec:
      containers:
      - name: web
        image: library-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: FLASK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: flask-secret
              key: secret-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5001
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: library-web
  namespace: library-app
spec:
  selector:
    app: library-web
  ports:
  - port: 80
    targetPort: 5001
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: library-web-hpa
  namespace: library-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: library-web
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
